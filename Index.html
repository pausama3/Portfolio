<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Pau Sangen√≠s</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .cabecera {
            display: flex;
            gap: 20px;
        }

        .cabecera button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cabecera button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <div class="cabecera">
            <button>Acerca</button>
            <button>Proyectos</button>
            <button>Contacto</button>
        </div>
    </header>
</body>

</html>
