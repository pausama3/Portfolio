<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Pau Sangenís</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Barra lateral izquierda */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: black;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo del texto en la barra lateral */
        .white {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Imagen en la barra lateral */
        nav img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            border: 2px solid white;
            display: block;
            margin: 0 auto 20px auto;
            transition: transform 0.3s ease;
        }

        nav img:hover {
            transform: scale(1.1);
        }

        /* Estilo del header */
        header {
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 250px;
            width: calc(100% - 250px);
            z-index: 2;
        }

        /* Botones del header */
        .cabecera {
            display: flex;
            gap: 20px;
        }

        .cabecera button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cabecera button:hover,
        .cabecera button.active {
            background-color: white;
            color: black;
        }

        /* Estilo del contenido principal */
        .contenido {
            margin-left: 250px;
            padding: 80px 40px 20px 40px;
        }

        /* Secciones ocultas por defecto */
        .seccion {
            display: none;
        }

        .seccion.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Barra lateral izquierda -->
    <nav>
        <p class="white">Pau Sangenis Malo</p>
        <img src="imagenes/PauSangenisMalo.png" alt="Pau">
    </nav>

    <!-- Header fijo en la parte superior -->
    <header>
        <div class="cabecera">
            <button onclick="mostrarSeccion('acerca')" class="active">Acerca</button>
            <button onclick="mostrarSeccion('proyectos')">Proyectos</button>
            <button onclick="mostrarSeccion('contacto')">Contacto</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="contenido">
        <!-- Sección Acerca -->
        <div id="acerca" class="seccion active">
            <h1>Acerca de mí</h1>
            <p>Me llamo Pau Sangenis Malo, desarrollador web y de videojuegos. ¡Bienvenido a mi portafolio!</p>
        </div>

        <!-- Sección Proyectos -->
        <div id="proyectos" class="seccion">
            <h1>Mis Proyectos</h1>
            <p>Aquí encontrarás algunos de mis proyectos en desarrollo web y videojuegos.</p>
        </div>

        <!-- Sección Contacto -->
        <div id="contacto" class="seccion">
            <h1>Contacto</h1>
            <p>Puedes contactarme a través de mi correo: pausama_93@hotmail.com</p>
        </div>
    </div>

    <!-- Script para cambiar secciones -->
    <script>
        function mostrarSeccion(seccionId) {
            // Ocultar todas las secciones
            const secciones = document.querySelectorAll('.seccion');
            secciones.forEach(seccion => seccion.classList.remove('active'));

            // Mostrar la sección seleccionada
            document.getElementById(seccionId).classList.add('active');

            // Actualizar los botones activos
            const botones = document.querySelectorAll('.cabecera button');
            botones.forEach(boton => boton.classList.remove('active'));

            // Agregar clase activa al botón seleccionado
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
